status: response.status
headers: response.headers
body: response.body

response:
  when:
    - matches: request.url.pathname
      pattern: '^/hello-world/?$'
      use: helloWorld
    - matches: request.url.pathname
      pattern: '^/?$'
      use: helloWorld
  default: notFound

helloWorld:
  inline:
    status:
      resolver: inline
      inline: 200
    headers:
      resolver: inline
      inline:
        content-type: 'text/html'
    body:
      resolver: template
      engine: mustache
      template: './templates/hello-world.mst'
      provide:
        title:
          resolver: inline
          inline: 'This is the page title!'

notFound:
  inline:
    status:
      resolver: inline
      inline: 404
    headers:
      resolver: inline
      inline:
        content-type: 'text/html'
    body:
      resolve: inline
      inline: 'Page not found!'
